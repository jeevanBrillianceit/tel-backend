name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t jeevanbit/cicd-pipeline .

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push jeevanbit/cicd-pipeline

    - name: Save EC2 private key
      run: echo "${{ secrets.EC2_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/ec2-private-key.pem
      shell: bash

    - name: Set up SSH agent
      run: |
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/ec2-private-key.pem

    - name: Deploy to EC2
      run: ssh -o StrictHostKeyChecking=no -l ${{ secrets.EC2_USERNAME }} ${{ secrets.EC2_HOST }} 'bash -s' < deploy.sh
